
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .password-strength {
            text-align: left;
            font-size: 12px;
            margin-top: -10px;
            color: #ff4747;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #6e8efb;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #5b78e4;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        p a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: bold;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>
        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email">
        
        <div class="input-container">
            <input type="password" id="password" placeholder="Password" oninput="checkPasswordStrength()">
            <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
        </div>
        <p class="password-strength" id="password-strength"></p>

        <div class="input-container">
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <span class="toggle-password" onclick="togglePassword('confirm-password')">üëÅ</span>
        </div>

        <p class="error" id="error-msg"></p>
        <button onclick="signUp()">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        function togglePassword(fieldId) {
            let field = document.getElementById(fieldId);
            field.type = field.type === "password" ? "text" : "password";
        }

        function checkPasswordStrength() {
            let password = document.getElementById("password").value;
            let strengthText = document.getElementById("password-strength");

            if (password.length < 8) {
                strengthText.textContent = "Weak: At least 8 characters required";
                strengthText.style.color = "red";
            } else if (!/[A-Z]/.test(password)) {
                strengthText.textContent = "Medium: Add an uppercase letter";
                strengthText.style.color = "orange";
            } else if (!/[0-9]/.test(password)) {
                strengthText.textContent = "Strong: Add a number";
                strengthText.style.color = "blue";
            } else {
                strengthText.textContent = "Very Strong!";
                strengthText.style.color = "green";
            }
        }

        function signUp() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let errorMsg = document.getElementById("error-msg");

            if (!name || !email || !password || !confirmPassword) {
                errorMsg.textContent = "All fields are required!";
                return;
            }

            if (password.length < 8) {
                errorMsg.textContent = "Password must be at least 8 characters!";
                return;
            }

            if (!/[A-Z]/.test(password)) {
                errorMsg.textContent = "Password must include at least one uppercase letter!";
                return;
            }

            if (!/[0-9]/.test(password)) {
                errorMsg.textContent = "Password must include at least one number!";
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = "Passwords do not match!";
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            if (users.find(user => user.email === email)) {
                errorMsg.textContent = "Email is already registered!";
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("Sign up successful! Please log in.");
            window.location.href = "login.html";



        }




    
    

    </script>

</body>
</html>
